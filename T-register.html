<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f9fb;
    margin: 0;
    font-family: "Poppins", sans-serif;
  }
  .register-container {
    width: 380px;
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .register-container h1 { font-size: 28px; font-weight: 700; color: #1a1a2e; margin-bottom: 5px; }
  .register-container p { font-size: 14px; color: #444; margin-bottom: 25px; }
  .input-box { width: 90%; padding: 14px 16px; margin-bottom: 18px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 14px; outline: none; transition: all 0.3s ease; }
  .input-box:focus { border-color: #1a1a2e; box-shadow: 0 0 6px rgba(26, 26, 46, 0.2); }
  .login-btn { width: 100%; padding: 14px; background: #1a1a2e; color: #fff; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.3s; }
  .login-btn:hover { background: #111827; }
  .register-text { margin-top: 20px; font-size: 13px; color: #555; }
  .register-text a { color: #1a1a2e; font-weight: 600; text-decoration: none; }
  .register-text a:hover { text-decoration: underline; }
  .password-container { position: relative; width: 100%; margin: 0 auto 18px auto; }
  .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 14px; color: #555; }
</style>
</head>
<body>

<div class="register-container">
<h1>SchedulED</h1>
<p>Teacher Registration</p>
<form id="registerForm">
  <input type="text" class="input-box" id="name" placeholder="Full Name" required>
  <input type="text" class="input-box" id="teacherId" placeholder="Teacher ID" required>
  <input type="email" class="input-box" id="email" placeholder="Email" required>
  <input type="tel" class="input-box" id="phone" placeholder="Phone Number" required>
  <div class="password-container">
    <input type="password" class="input-box" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword()">Show</span>
  </div>
  <button type="submit" class="login-btn">Register</button>
</form>
<div class="register-text">Already have an account? <a href="index.html">Login</a></div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleText = document.querySelector('.toggle-password');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleText.textContent = 'Hide';
  } else {
    passwordInput.type = 'password';
    toggleText.textContent = 'Show';
  }
}

// Handle new teacher registration
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const teacher = {
    name: document.getElementById("name").value.trim(),
    teacherId: document.getElementById("teacherId").value.trim(),
    email: document.getElementById("email").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    password: document.getElementById("password").value
  };

  let teachers = JSON.parse(localStorage.getItem("teachers")) || [];

  // Check if teacher already exists
 const exists = teachers.some(t => 
    t.teacherId.toLowerCase() === teacher.teacherId.toLowerCase() ||
    t.email.toLowerCase() === teacher.email.toLowerCase()
);

  if (exists) {
    alert("Teacher ID or Email already registered.");
    return;
  }

  // Save in localStorage
  teachers.push(teacher);
  localStorage.setItem("teachers", JSON.stringify(teachers));

  // Save in Firebase
  const key = teacher.email.toLowerCase().replace(/[.#$/\[\]@]/g, "_");
  db.ref('teachers/' + key).set(teacher)
    .then(() => {
      alert("Registration successful! Saved in Firebase and localStorage.");
      window.location.href = "index.html";
    })
    .catch(err => {
      console.error("Firebase error:", err);
      alert("Failed to save in Firebase. Check console.");
    });
});
</script>
